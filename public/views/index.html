<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <title>Oracle CRM App</title>
</head>
<body>
    <div class="container">
        <div class="jumbot">
            <h1 class="display-3">Oracle CRM</h1>
            <hr class="my-4">

            <form>
                <fieldset>
                  <legend>Send request to your Oracle CRM</legend>
                  <div class="form-group">
                    <label for="endpointUrl">Email address</label>
                    <div class="row">
                        <div class="col-md-10">
                            <input type="url" class="form-control" id="endpointUrl" aria-describedby="endpointUrlHelp" placeholder="Sales/Engagement Cloud instance URL" value="">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-success" id="btnSaveUrl">Save</button>
                        </div>
                    </div>
                    <small id="endpointUrlHelp" class="form-text text-muted">URL Endpoint of your Sales/Engagement Cloud instance</small>
                  </div>
                  <div class="form-group">
                    <label for="endpointPassword">Password</label>
                      <div class="row">
                          <div class="col-md-10">
                                <input type="password" class="form-control" id="endpointPassword" aria-describedby="endpointPassowordHelp" placeholder="Password">
                          </div>
                          <div class="col-md-2">
                                <button type="submit" class="btn btn-success" id="btnSavePassword">Save</button>
                          </div>
                      </div>
                    <small id="endpointPassowordHelp" class="form-text text-muted">YoEndpoint of your Sales/Engagement Cloud instance password </small>
                  </div>
                  
                  <button type="submit" class="btn btn-primary" id="btnFormSubmit">Submit</button>
                </fieldset>
              </form>


        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
