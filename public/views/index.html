<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <title>Oracle CRM App</title>
</head>
<body>
    <div class="container">
        <div class="jumbot">
            <h1 class="display-3">Oracle CRM</h1>
            <hr class="my-4">

            <form>
                <fieldset>
                  <legend>Send request to your Oracle CRM</legend>
                  <div class="form-group">
                    <label for="endpointUrl">Oracle CRM Endpoint URL</label>
                    <div class="row">
                        <div class="col-md-10">
                            <input type="url" class="form-control" id="endpointUrl" aria-describedby="endpointUrlHelp" placeholder="Sales/Engagement Cloud instance URL" value="" required>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-success" id="btnSaveUrl">Save</button>
                        </div>
                    </div>
                    <small id="endpointUrlHelp" class="form-text text-muted">URL Endpoint of your Sales/Engagement Cloud instance</small>
                  </div>
                  <div class="form-group">
                    <label for="endpointPassword">Password</label>
                      <div class="row">
                          <div class="col-md-10">
                                <input type="password" class="form-control" id="endpointPassword" aria-describedby="endpointPassowordHelp" placeholder="Password" value="" required>
                          </div>
                          <div class="col-md-2">
                                <button type="submit" class="btn btn-success" id="btnSavePassword">Save</button>
                          </div>
                      </div>
                    <small id="endpointPassowordHelp" class="form-text text-muted">Endpoint of your Sales/Engagement Cloud instance password </small>
                  </div>
                  
                  <div class="form-group">
                    <label for="actionSelect">Actions</label>
                    <select class="form-control" id="actionSelect">
                      <option>Create Lead</option>
                      <option>Retrieve Lead</option>
                    </select>
                  </div>


                  <div class="form-group" id="lead">
                        <input type="number" class="form-control" id="leadNumber" placeholder="Insert lead number" value="" required>
                  </div>
            
                </fieldset>
              </form>


        </div>

        <!-- Spinner -->
        <div>
            <img src="spinner.gif" alt="spinner" class="spinner">
        </div>

        <!-- Create a Lead -->
        <div class="divCreateLeads">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="actionLeadRank">Lead Rank</label>
                        <select class="form-control" id="actionLeadRank">
                            <option>COLD</option>
                            <option>WARM</option>
                            <option>HOT</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="account">Account</label>
                        <input type="text" class="form-control" id="account"  placeholder="Account name" value="" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="customer">Customer fullname</label>
                        <input type="text" class="form-control" id="customer"  placeholder="Customer fullname" value="" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="actionLeadCountry">Country</label>
                        <select class="form-control" id="actionLeadCountry">
                            <option>IT</option>
                            <option>ES</option>
                            <option>FR</option>
                            <option>UK</option>
                            <option>US</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address"  placeholder="Address" value="" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city"  placeholder="City" value="" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="postalCode">Postal code</label>
                        <input type="number" class="form-control" id="postalCode"  placeholder="1010" value="" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description"  placeholder="Description" value="" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="customerEmail">Email address</label>
                        <input type="email" class="form-control" id="customerEmail"  placeholder="customer@domain.com" value="" required>
                    </div>
                </div>
            </div>
        </div>  
        <!-- End of Create a Lead -->

        <!-- Submit-Clean form -->
        <div class="buttons">
            <button type="submit" class="btn btn-primary" id="btnFormSubmit">Submit</button>
            <button type="submit" class="btn btn-danger" id="btnFormClear">Clear</button>
        </div>
        <!-- END of Submit-Clean form -->      
        <hr class="my-4">
        <br><br><br>
            <!-- Results -->
            <div class="results">
                <legend>Results</legend>
                <hr class="my-4">
            <div class="row">
                <div class="col-md-4">
                    <p class="title">Lead Name</p>
                    <p class="callResult" id="divLeadName">
    
                    </p>
                </div>
                <div class="col-md-4">
                    <p class="title">Lead Number</p>
                    <p class="callResult" id="divLeadNumber">
                        
                    </p>
                </div>
                <div class="col-md-4">
                    <p class="title">Owner</p>
                    <p class="callResult" id="divLeadOwner">
                        
                    </p>
                </div>
                <div class="col-md-4">
                    <p class="title">Status</p>
                    <p class="callResult" id="divLeadStatus">
                        
                    </p>
                </div>
                <div class="col-md-4">
                    <p class="title">Rank</p>
                    <p class="callResult" id="divLeadRankResult">
                        
                    </p>
                </div>
                <div class="col-md-4">
                    <p class="title">Lead ID</p>
                    <p class="callResult" id="divLeadID">
                        
                    </p>
                </div>
            </div>
        </div>
        <!-- END OF Results -->
    </div>

    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
